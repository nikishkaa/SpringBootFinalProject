<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="img/iconpng.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/signup.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="signupform">
    <section>
        <form th:action="@{/register}" method="post" role="form" th:object="${user}">
            <h1>HorseNB</h1>
            <h3>Create new account</h3>

            <div th:if="${param.success}">
                <div class="success-message">
                    <p>Registration Successful!</p>
                </div>
            </div>

            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input th:field="*{username}" type="text" name="name" id="name" required>
                <label>Name*</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email"  name="email" required>
                <label>Email*</label>
            </div>
            <div class="inputbox">
                <ion-icon name="call-outline"></ion-icon>
                <input type="text" name="phone number">
                <label>Phone Number</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" th:field="*{password}" name="password" required>
                <label>Password*</label>
            </div>
            <button>Sign Up</button>
            <div class="register">
                <p>Already heave an account? <a href="login"> Log In</a></p>
            </div>
        </form>
    </section>
</div>
</body>
</html>
